<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/bg-image.jpg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>login page</title>
  </head>
  <body>
    <!-- here is input start -->
    <section
      class="sm:h-screen grid items-center md:flex justify-center gap-4 h-screen items-center"
    >
      <input
        id="input1"
        type="email"
        placeholder="your email here"
        class="input input-bordered input-warning w-full max-w-xs"
      />
      <input
        id="input2"
        type="password"
        placeholder="password here"
        class="input input-bordered input-info w-full max-w-xs"
      />
      <div>
        <button
          id="btn"
          class="py-5 px-7 rounded-lg bg-orange-400 text-white font-bold"
        >
          login
        </button>
      </div>
    </section>
    <!-- here is input ends -->
    <section></section>

    <!-- here is scripts starts  -->
    <script src="js/login.js"></script>
    <!-- here is scripts ends -->
  </body>
</html>
